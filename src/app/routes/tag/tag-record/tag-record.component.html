<nz-card>
  <sv-container class="result-container" layout="horizontal" [col]="5">
    <sv label="标签总数" unit="个">{{ recordDateSet?.length }}</sv>
    <sv label="成功" unit="个">{{ getTagStateCount().success }}</sv>
    <sv label="失败" unit="个">{{ getTagStateCount().failure }}</sv>
  </sv-container>
  <st [data]="recordDateSet" [columns]="columns"> </st>
</nz-card>
