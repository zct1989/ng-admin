<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <st #st [data]="dataSet" [columns]="columns">
    <ng-template st-row="activityName" let-user let-index="index" let-item>
      <a [routerLink]="['/marketing/form']">{{ item.activityName }}</a>
    </ng-template>
  </st>
</nz-card>
